<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridGame</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <div id="screen">
        <div id="s1" class="square"></div>
        <div id="s2" class="square"></div>
        <div id="s3" class="square"></div>
        <div id="s4" class="square"></div>
        <div id="s5" class="square"></div>
        
        <div id="s6" class="square"></div>
        <div id="s7" class="square"></div>
        <div id="s8" class="square"></div>
        <div id="s9" class="square"></div>
        <div id="s10" class="square"></div>

        <div id="s11" class="square"></div>
        <div id="s12" class="square"></div>
        <div id="s13" class="square"></div>
        <div id="s14" class="square"></div>
        <div id="s15" class="square"></div>

        <div id="s16" class="square"></div>
        <div id="s17" class="square"></div>
        <div id="s18" class="square"></div>
        <div id="s19" class="square"></div>
        <div id="s20" class="square"></div>
    </div>

    <div id="controlDiv">
        <div id="up" class="conBtn">UP</div>
        <div id="left" class="conBtn">LEFT</div>
        <div id="right" class="conBtn">RIGHT</div>
        <div id="down" class="conBtn">DOWN</div>
        <div id="ok" class="conBtn">OK</div>
    </div>
</body>
</html>
